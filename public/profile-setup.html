<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .profile-container {
            max-width: 520px;
            width: 100%;
            padding: 2.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .profile-header p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .profile-header .email-badge {
            display: inline-block;
            margin-top: 0.75rem;
            padding: 0.5rem 1rem;
            background: var(--bg-color);
            border-radius: 1.25rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .color-picker-section {
            margin-bottom: 1.75rem;
        }

        .color-picker-section label {
            display: block;
            margin-bottom: 0.875rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(46px, 1fr));
            gap: 0.75rem;
        }

        .color-option {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.08);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .color-option.selected {
            border-color: var(--text-primary);
            transform: scale(1.12);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .color-option.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.125rem;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .initials-preview {
            text-align: center;
            margin: 1.75rem 0;
        }

        .initials-circle {
            width: 76px;
            height: 76px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.875rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--card-bg);
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(240, 106, 106, 0.1);
        }

        .input-group small {
            display: block;
            margin-top: 0.375rem;
            color: var(--text-secondary);
            font-size: 0.8125rem;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
        }

        .btn-complete {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.75rem;
        }

        .btn-complete:hover {
            background: var(--primary-hover);
            box-shadow: var(--shadow-sm);
        }

        .btn-complete:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .error-message {
            padding: 1rem;
            background: #fee2e2;
            border: 1px solid #fca5a5;
            border-radius: 0.5rem;
            color: #991b1b;
            margin-bottom: 1.25rem;
            display: none;
            font-size: 0.875rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .profile-container {
                padding: 2rem 1.5rem;
            }

            .input-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>ðŸ‘‹ Welcome!</h1>
            <p>Let's set up your profile</p>
            <div class="email-badge" id="emailBadge"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="profileForm">
            <div class="initials-preview">
                <div class="initials-circle" id="initialsPreview" style="background-color: #4ECDC4;">
                    ?
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="name">Full Name *</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="John Doe"
                        required
                        autocomplete="name"
                    >
                </div>

                <div class="input-group">
                    <label for="initials">Initials *</label>
                    <input
                        type="text"
                        id="initials"
                        name="initials"
                        placeholder="JD"
                        required
                        maxlength="3"
                        style="text-transform: uppercase"
                    >
                    <small>2-3 letters</small>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="password">Password *</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Min. 8 characters"
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <small>At least 8 characters</small>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Re-enter password"
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                </div>
            </div>

            <div class="color-picker-section">
                <label>Choose Your Color</label>
                <div class="color-options" id="colorOptions"></div>
            </div>

            <button type="submit" class="btn-complete" id="submitBtn">
                Complete Setup
            </button>
        </form>
    </div>

    <script>
        const predefinedColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B195', '#F67280',
            '#C06C84', '#6C5B7B', '#355C7D', '#99B898', '#FECEAB'
        ];

        let selectedColor = predefinedColors[1]; // Default color

        const form = document.getElementById('profileForm');
        const nameInput = document.getElementById('name');
        const initialsInput = document.getElementById('initials');
        const colorOptions = document.getElementById('colorOptions');
        const initialsPreview = document.getElementById('initialsPreview');
        const emailBadge = document.getElementById('emailBadge');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Check if this is update mode (user already logged in) or creation mode
        let isUpdateMode = false;
        let currentUser = null;
        let supabaseClient = null;

        // --- Auth helpers: Supabase + Bearer attachment ---
        async function ensureSupabase() {
            if (supabaseClient) return supabaseClient;
            try {
                const resp = await fetch('/api/config/public');
                if (!resp.ok) return null;
                const cfg = await resp.json();
                if (window.supabase) {
                    supabaseClient = window.supabase.createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);
                    return supabaseClient;
                }
                // Fallback to ESM import if no UMD present (subject to CSP)
                const mod = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                supabaseClient = mod.createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);
                return supabaseClient;
            } catch (_) {
                return null;
            }
        }

        async function getAccessToken() {
            try {
                const client = await ensureSupabase();
                if (client) {
                    const { data } = await client.auth.getSession();
                    if (data?.session?.access_token) return data.session.access_token;
                }
            } catch (_) {}
            return sessionStorage.getItem('sb_at') || null;
        }

        async function authFetch(url, options = {}) {
            const token = await getAccessToken();
            const headers = new Headers(options.headers || {});
            if (token) headers.set('Authorization', `Bearer ${token}`);
            return fetch(url, { ...options, headers, credentials: token ? undefined : 'include' });
        }

        // Determine mode: use Bearer if available, else magic-link handoff
        (async () => {
            try {
                const resp = await authFetch('/api/auth/me');
                if (resp.ok) {
                    const data = await resp.json();
                    isUpdateMode = true;
                    currentUser = data.user;
                    emailBadge.textContent = currentUser.email || '';
                    loadUserDataForUpdate();
                    return;
                }
            } catch (_) {}
            // Not authenticated â†’ check magic-link artifacts
            const tempToken = sessionStorage.getItem('supabase_temp_token');
            const userData = JSON.parse(sessionStorage.getItem('supabase_user_data') || '{}');
            if (!tempToken || !userData.email) {
                window.location.href = '/magic-link.html';
                return;
            }
            emailBadge.textContent = userData.email;
        })();

        function loadUserDataForUpdate() {
            document.querySelector('h1').textContent = 'âš™ï¸ Edit Profile';
            document.querySelector('.profile-header p').textContent = 'Update your profile information';
            document.getElementById('submitBtn').textContent = 'Update Profile';

            // Pre-fill with current user data
            if (currentUser) {
                nameInput.value = currentUser.name || '';
                initialsInput.value = currentUser.initials || '';
                emailBadge.textContent = currentUser.email || '';

                // Select current color if available
                if (currentUser.color) {
                    const colorIndex = predefinedColors.indexOf(currentUser.color);
                    if (colorIndex >= 0) {
                        selectedColor = currentUser.color;
                        const colorOption = colorOptions.children[colorIndex];
                        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                        colorOption.classList.add('selected');
                    }
                }

                updatePreview();
            }

            // Make password fields optional for update
            document.getElementById('password').removeAttribute('required');
            document.getElementById('confirmPassword').removeAttribute('required');
            document.querySelector('label[for="password"]').innerHTML = 'New Password (optional)';
            document.querySelector('label[for="confirmPassword"]').innerHTML = 'Confirm New Password';
        }

        // Pre-fill name if available (magic-link flow)
        try {
            const preUser = JSON.parse(sessionStorage.getItem('supabase_user_data') || '{}');
            if (preUser.name) {
                nameInput.value = preUser.name;
                updateInitialsFromName();
            }
        } catch (_) {}

        // Render color options
        predefinedColors.forEach((color, index) => {
            const option = document.createElement('div');
            option.className = 'color-option' + (index === 1 ? ' selected' : '');
            option.style.backgroundColor = color;
            option.addEventListener('click', () => selectColor(color, option));
            colorOptions.appendChild(option);
        });

        function selectColor(color, element) {
            selectedColor = color;
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            updatePreview();
        }

        function updateInitialsFromName() {
            const name = nameInput.value.trim();
            if (!name) return;

            const parts = name.split(/\s+/);
            let initials = '';

            if (parts.length === 1) {
                initials = parts[0].substring(0, 2);
            } else {
                initials = parts[0][0] + parts[parts.length - 1][0];
            }

            initialsInput.value = initials.toUpperCase();
            updatePreview();
        }

        function updatePreview() {
            const initials = initialsInput.value.toUpperCase() || '?';
            initialsPreview.textContent = initials;
            initialsPreview.style.backgroundColor = selectedColor;
        }

        nameInput.addEventListener('input', updateInitialsFromName);
        initialsInput.addEventListener('input', updatePreview);

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const name = nameInput.value.trim();
            const initials = initialsInput.value.trim().toUpperCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!name || !initials) {
                showError('Please fill in all required fields');
                return;
            }

            if (!isUpdateMode && (!password || !confirmPassword)) {
                showError('Password is required for new profiles');
                return;
            }

            if (initials.length < 2 || initials.length > 3) {
                showError('Initials must be 2-3 letters');
                return;
            }

            if (password && password.length > 0 && password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            if (password && password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = isUpdateMode
                ? '<span class="loading-spinner"></span> Updating...'
                : '<span class="loading-spinner"></span> Setting up...';

            try {
                // Update password in Supabase if provided
                if (password && password.trim() !== '') {
                    const client = await ensureSupabase();
                    if (!client) {
                        showError('Supabase client not available to update password.');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = isUpdateMode ? 'Update Profile' : 'Complete Setup';
                        return;
                    }
                    const { error: pwdError } = await client.auth.updateUser({
                        password: password
                    });

                    if (pwdError) {
                        showError('Failed to update password: ' + pwdError.message);
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = isUpdateMode ? 'Update Profile' : 'Complete Setup';
                        return;
                    }
                }

                // Update or create profile
                const endpoint = isUpdateMode ? '/api/auth/me' : '/api/auth/profile-setup';
                const method = isUpdateMode ? 'PUT' : 'POST';
                const payload = isUpdateMode
                    ? { name, initials, color: selectedColor }
                    : { access_token: tempToken, name, initials, color: selectedColor, password };

                const response = await (isUpdateMode
                    ? authFetch(endpoint, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) })
                    : fetch(endpoint, { method, headers: { 'Content-Type': 'application/json' }, credentials: 'include', body: JSON.stringify(payload) })
                );

                const data = await response.json();

                if (response.ok) {
                    if (!isUpdateMode) {
                        sessionStorage.removeItem('supabase_temp_token');
                        sessionStorage.removeItem('supabase_user_data');
                    }

                    submitBtn.innerHTML = isUpdateMode ? 'âœ“ Profile Updated!' : 'âœ“ Profile Complete!';

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Failed to update profile');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = isUpdateMode ? 'Update Profile' : 'Complete Setup';
                }
            } catch (error) {
                console.error('Profile error:', error);
                showError('Network error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = isUpdateMode ? 'Update Profile' : 'Complete Setup';
            }
        });

        // Auto-focus name input
        nameInput.focus();
    </script>
</body>
</html>
