<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .profile-container {
            max-width: 520px;
            width: 100%;
            padding: 2.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .profile-header p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .profile-header .email-badge {
            display: inline-block;
            margin-top: 0.75rem;
            padding: 0.5rem 1rem;
            background: var(--bg-color);
            border-radius: 1.25rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .color-picker-section {
            margin-bottom: 1.75rem;
        }

        .color-picker-section label {
            display: block;
            margin-bottom: 0.875rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(46px, 1fr));
            gap: 0.75rem;
        }

        .color-option {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.08);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .color-option.selected {
            border-color: var(--text-primary);
            transform: scale(1.12);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .color-option.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.125rem;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .initials-preview {
            text-align: center;
            margin: 1.75rem 0;
        }

        .initials-circle {
            width: 76px;
            height: 76px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.875rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--card-bg);
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(240, 106, 106, 0.1);
        }

        .input-group small {
            display: block;
            margin-top: 0.375rem;
            color: var(--text-secondary);
            font-size: 0.8125rem;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
        }

        .btn-complete {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.75rem;
        }

        .btn-complete:hover {
            background: var(--primary-hover);
            box-shadow: var(--shadow-sm);
        }

        .btn-complete:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .error-message {
            padding: 1rem;
            background: #fee2e2;
            border: 1px solid #fca5a5;
            border-radius: 0.5rem;
            color: #991b1b;
            margin-bottom: 1.25rem;
            display: none;
            font-size: 0.875rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .profile-container {
                padding: 2rem 1.5rem;
            }

            .input-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>ðŸ‘‹ Welcome!</h1>
            <p>Let's set up your profile</p>
            <div class="email-badge" id="emailBadge"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="profileForm">
            <div class="initials-preview">
                <div class="initials-circle" id="initialsPreview" style="background-color: #4ECDC4;">
                    ?
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="name">Full Name *</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="John Doe"
                        required
                        autocomplete="name"
                    >
                </div>

                <div class="input-group">
                    <label for="initials">Initials *</label>
                    <input
                        type="text"
                        id="initials"
                        name="initials"
                        placeholder="JD"
                        required
                        maxlength="3"
                        style="text-transform: uppercase"
                    >
                    <small>2-3 letters</small>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="password">Password *</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Min. 8 characters"
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <small>At least 8 characters</small>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Re-enter password"
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                </div>
            </div>

            <div class="color-picker-section">
                <label>Choose Your Color</label>
                <div class="color-options" id="colorOptions"></div>
            </div>

            <button type="submit" class="btn-complete" id="submitBtn">
                Complete Setup
            </button>
        </form>
    </div>

    <script>
        const predefinedColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B195', '#F67280',
            '#C06C84', '#6C5B7B', '#355C7D', '#99B898', '#FECEAB'
        ];

        let selectedColor = predefinedColors[1]; // Default color

        const form = document.getElementById('profileForm');
        const nameInput = document.getElementById('name');
        const initialsInput = document.getElementById('initials');
        const colorOptions = document.getElementById('colorOptions');
        const initialsPreview = document.getElementById('initialsPreview');
        const emailBadge = document.getElementById('emailBadge');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Load user data from session storage
        const tempToken = sessionStorage.getItem('supabase_temp_token');
        const userData = JSON.parse(sessionStorage.getItem('supabase_user_data') || '{}');

        if (!tempToken || !userData.email) {
            window.location.href = '/magic-link.html';
        }

        // Display email
        emailBadge.textContent = userData.email;

        // Pre-fill name if available
        if (userData.name) {
            nameInput.value = userData.name;
            updateInitialsFromName();
        }

        // Render color options
        predefinedColors.forEach((color, index) => {
            const option = document.createElement('div');
            option.className = 'color-option' + (index === 1 ? ' selected' : '');
            option.style.backgroundColor = color;
            option.addEventListener('click', () => selectColor(color, option));
            colorOptions.appendChild(option);
        });

        function selectColor(color, element) {
            selectedColor = color;
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            updatePreview();
        }

        function updateInitialsFromName() {
            const name = nameInput.value.trim();
            if (!name) return;

            const parts = name.split(/\s+/);
            let initials = '';

            if (parts.length === 1) {
                initials = parts[0].substring(0, 2);
            } else {
                initials = parts[0][0] + parts[parts.length - 1][0];
            }

            initialsInput.value = initials.toUpperCase();
            updatePreview();
        }

        function updatePreview() {
            const initials = initialsInput.value.toUpperCase() || '?';
            initialsPreview.textContent = initials;
            initialsPreview.style.backgroundColor = selectedColor;
        }

        nameInput.addEventListener('input', updateInitialsFromName);
        initialsInput.addEventListener('input', updatePreview);

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const name = nameInput.value.trim();
            const initials = initialsInput.value.trim().toUpperCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!name || !initials || !password || !confirmPassword) {
                showError('Please fill in all required fields');
                return;
            }

            if (initials.length < 2 || initials.length > 3) {
                showError('Initials must be 2-3 letters');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Setting up...';

            try {
                const response = await fetch('/api/auth/profile-setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        access_token: tempToken,
                        name,
                        initials,
                        color: selectedColor,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Clear session storage
                    sessionStorage.removeItem('supabase_temp_token');
                    sessionStorage.removeItem('supabase_user_data');

                    submitBtn.innerHTML = 'âœ“ Profile Complete!';

                    // Redirect to app
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Failed to complete profile setup');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Complete Setup';
                }
            } catch (error) {
                console.error('Profile setup error:', error);
                showError('Network error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Complete Setup';
            }
        });

        // Auto-focus name input
        nameInput.focus();
    </script>
</body>
</html>
