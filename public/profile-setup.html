<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .profile-container {
            max-width: 520px;
            width: 100%;
            padding: 2.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .profile-header p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .profile-header .email-badge {
            display: inline-block;
            margin-top: 0.75rem;
            padding: 0.5rem 1rem;
            background: var(--bg-color);
            border-radius: 1.25rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .color-picker-section {
            margin-bottom: 1.75rem;
        }

        .color-picker-section label {
            display: block;
            margin-bottom: 0.875rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(46px, 1fr));
            gap: 0.75rem;
        }

        .color-option {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.08);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .color-option.selected {
            border-color: var(--text-primary);
            transform: scale(1.12);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .color-option.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.125rem;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .initials-preview {
            text-align: center;
            margin: 1.75rem 0;
        }

        .initials-circle {
            width: 76px;
            height: 76px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.875rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--card-bg);
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(240, 106, 106, 0.1);
        }

        .input-group small {
            display: block;
            margin-top: 0.375rem;
            color: var(--text-secondary);
            font-size: 0.8125rem;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
        }

        .btn-complete {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.75rem;
        }

        .btn-complete:hover {
            background: var(--primary-hover);
            box-shadow: var(--shadow-sm);
        }

        .btn-complete:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .password-change-section {
            margin: 1.5rem 0;
            padding: 1.25rem;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            display: none;
        }

        .password-change-section.visible {
            display: block;
        }

        .password-toggle-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        .password-toggle-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .password-change-section h3 {
            font-size: 0.9375rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .error-message {
            padding: 1rem;
            background: #fee2e2;
            border: 1px solid #fca5a5;
            border-radius: 0.5rem;
            color: #991b1b;
            margin-bottom: 1.25rem;
            display: none;
            font-size: 0.875rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .profile-container {
                padding: 2rem 1.5rem;
            }

            .input-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>ðŸ‘‹ Welcome!</h1>
            <p>Let's set up your profile</p>
            <div class="email-badge" id="emailBadge"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="profileForm">
            <div class="initials-preview">
                <div class="initials-circle" id="initialsPreview" style="background-color: #4ECDC4;">
                    ?
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="name">Full Name *</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="John Doe"
                        required
                        autocomplete="name"
                    >
                </div>

                <div class="input-group">
                    <label for="initials">Initials *</label>
                    <input
                        type="text"
                        id="initials"
                        name="initials"
                        placeholder="JD"
                        required
                        maxlength="3"
                        style="text-transform: uppercase"
                    >
                    <small>2-3 letters</small>
                </div>
            </div>

            <div class="input-row" id="passwordRow">
                <div class="input-group">
                    <label for="password">Password (optional)</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Min. 8 characters"
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <small>At least 8 characters</small>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password (optional)</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Re-enter password"
                        minlength="8"
                        autocomplete="new-password"
                    >
                </div>
            </div>

            <div id="passwordChangeContainer" style="display: none;">
                <button type="button" class="password-toggle-btn" id="togglePasswordBtn">
                    Change Password
                </button>

                <div class="password-change-section" id="passwordChangeSection">
                    <h3>Change Your Password</h3>

                    <div class="input-group">
                        <label for="currentPassword">Current Password *</label>
                        <input
                            type="password"
                            id="currentPassword"
                            name="currentPassword"
                            placeholder="Enter current password"
                            autocomplete="current-password"
                        >
                    </div>

                    <div class="input-group">
                        <label for="newPassword">New Password *</label>
                        <input
                            type="password"
                            id="newPassword"
                            name="newPassword"
                            placeholder="Min. 8 characters"
                            minlength="8"
                            autocomplete="new-password"
                        >
                        <small>At least 8 characters</small>
                    </div>

                    <div class="input-group">
                        <label for="confirmNewPassword">Confirm New Password *</label>
                        <input
                            type="password"
                            id="confirmNewPassword"
                            name="confirmNewPassword"
                            placeholder="Re-enter new password"
                            minlength="8"
                            autocomplete="new-password"
                        >
                    </div>
                </div>
            </div>

            <div class="color-picker-section">
                <label>Choose Your Color</label>
                <div class="color-options" id="colorOptions"></div>
            </div>

            <button type="submit" class="btn-complete" id="submitBtn">
                Complete Setup
            </button>
        </form>
    </div>

    <script src="/vendor/supabase.js"></script>
    <script>
        const predefinedColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B195', '#F67280',
            '#C06C84', '#6C5B7B', '#355C7D', '#99B898', '#FECEAB'
        ];

        let selectedColor = predefinedColors[1]; // Default color

        const form = document.getElementById('profileForm');
        const nameInput = document.getElementById('name');
        const initialsInput = document.getElementById('initials');
        const colorOptions = document.getElementById('colorOptions');
        const initialsPreview = document.getElementById('initialsPreview');
        const emailBadge = document.getElementById('emailBadge');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Check if this is update mode (user already logged in) or creation mode
        let isUpdateMode = false;
        let currentUser = null;
        let supabaseClient = null;
        let tempToken = null;
        let userEmail = null;

        // --- Auth helpers: Supabase + Bearer attachment ---
        async function ensureSupabase() {
            if (supabaseClient) return supabaseClient;
            try {
                const resp = await fetch('/api/config/public');
                if (!resp.ok) return null;
                const cfg = await resp.json();
                if (window.supabase) {
                    supabaseClient = window.supabase.createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);
                    return supabaseClient;
                }
                console.error('Supabase UMD library not loaded');
                return null;
            } catch (err) {
                console.error('Failed to initialize Supabase:', err);
                return null;
            }
        }

        async function getAccessToken() {
            try {
                const client = await ensureSupabase();
                if (client) {
                    const { data } = await client.auth.getSession();
                    if (data?.session?.access_token) return data.session.access_token;
                }
            } catch (_) {}
            return null;
        }

        async function authFetch(url, options = {}) {
            const orig = { ...options };
            let token = await getAccessToken();
            let headers = new Headers(options.headers || {});
            if (token) headers.set('Authorization', `Bearer ${token}`);
            let resp = await fetch(url, { ...options, headers, credentials: token ? undefined : 'include' });
            if (resp.status !== 401) return resp;
            try {
                const client = await ensureSupabase();
                if (client) {
                    await client.auth.refreshSession();
                    const { data } = await client.auth.getSession();
                    const newToken = data?.session?.access_token || null;
                    if (newToken && newToken !== token) {
                        const retryHeaders = new Headers(orig.headers || {});
                        retryHeaders.set('Authorization', `Bearer ${newToken}`);
                        return await fetch(url, { ...orig, headers: retryHeaders, credentials: undefined });
                    }
                }
            } catch (_) {}
            return resp;
        }

        // Determine mode: use Bearer if available, else magic-link handoff
        (async () => {
            try {
                const resp = await authFetch('/api/auth/me');
                if (resp.ok) {
                    const data = await resp.json();
                    currentUser = data.user;
                    userEmail = currentUser.email || '';
                    emailBadge.textContent = userEmail;

                    // Only set update mode if user has completed profile setup (has name and initials)
                    if (currentUser.name && currentUser.initials) {
                        isUpdateMode = true;
                        loadUserDataForUpdate();
                        return;
                    }
                    // Otherwise, show as new user setup even though they're authenticated
                    return;
                }
            } catch (_) {}
            // Not authenticated â†’ check magic-link artifacts
            tempToken = sessionStorage.getItem('supabase_temp_token');
            const userData = JSON.parse(sessionStorage.getItem('supabase_user_data') || '{}');
            if (!tempToken || !userData.email) {
                window.location.href = '/magic-link.html';
                return;
            }
            userEmail = userData.email;
            emailBadge.textContent = userEmail;
        })();

        function loadUserDataForUpdate() {
            document.querySelector('h1').textContent = 'âš™ï¸ Edit Profile';
            document.querySelector('.profile-header p').textContent = 'Update your profile information';
            document.getElementById('submitBtn').textContent = 'Update Profile';

            // Pre-fill with current user data
            if (currentUser) {
                nameInput.value = currentUser.name || '';
                initialsInput.value = currentUser.initials || '';
                emailBadge.textContent = currentUser.email || '';

                // Select current color if available
                if (currentUser.color) {
                    const colorIndex = predefinedColors.indexOf(currentUser.color);
                    if (colorIndex >= 0) {
                        selectedColor = currentUser.color;
                        const colorOption = colorOptions.children[colorIndex];
                        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                        colorOption.classList.add('selected');
                    }
                }

                updatePreview();
            }

            // Hide new user password fields
            const passwordRow = document.getElementById('passwordRow');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            if (passwordRow && passwordInput && confirmPasswordInput) {
                passwordRow.style.display = 'none';
                // Remove required attribute to prevent validation errors on hidden fields
                passwordInput.removeAttribute('required');
                confirmPasswordInput.removeAttribute('required');
            }

            // Show password change section for existing users
            const passwordChangeContainer = document.getElementById('passwordChangeContainer');
            if (passwordChangeContainer) {
                passwordChangeContainer.style.display = 'block';
            }
        }

        // Pre-fill name if available (magic-link flow)
        try {
            const preUser = JSON.parse(sessionStorage.getItem('supabase_user_data') || '{}');
            if (preUser.name) {
                nameInput.value = preUser.name;
                updateInitialsFromName();
            }
        } catch (_) {}

        // Render color options
        predefinedColors.forEach((color, index) => {
            const option = document.createElement('div');
            option.className = 'color-option' + (index === 1 ? ' selected' : '');
            option.style.backgroundColor = color;
            option.addEventListener('click', () => selectColor(color, option));
            colorOptions.appendChild(option);
        });

        function selectColor(color, element) {
            selectedColor = color;
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            updatePreview();
        }

        function updateInitialsFromName() {
            const name = nameInput.value.trim();
            if (!name) return;

            const parts = name.split(/\s+/);
            let initials = '';

            if (parts.length === 1) {
                initials = parts[0].substring(0, 2);
            } else {
                initials = parts[0][0] + parts[parts.length - 1][0];
            }

            initialsInput.value = initials.toUpperCase();
            updatePreview();
        }

        function updatePreview() {
            const initials = initialsInput.value.toUpperCase() || '?';
            initialsPreview.textContent = initials;
            initialsPreview.style.backgroundColor = selectedColor;
        }

        nameInput.addEventListener('input', updateInitialsFromName);
        initialsInput.addEventListener('input', updatePreview);

        // Toggle password change section
        const togglePasswordBtn = document.getElementById('togglePasswordBtn');
        const passwordChangeSection = document.getElementById('passwordChangeSection');
        if (togglePasswordBtn && passwordChangeSection) {
            togglePasswordBtn.addEventListener('click', () => {
                const isVisible = passwordChangeSection.classList.contains('visible');
                if (isVisible) {
                    passwordChangeSection.classList.remove('visible');
                    togglePasswordBtn.textContent = 'Change Password';
                    // Clear password fields
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmNewPassword').value = '';
                } else {
                    passwordChangeSection.classList.add('visible');
                    togglePasswordBtn.textContent = 'Cancel Password Change';
                }
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const name = nameInput.value.trim();
            const initials = initialsInput.value.trim().toUpperCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!name || !initials) {
                showError('Please fill in all required fields');
                return;
            }

            // Password is optional; validate only if provided

            if (initials.length < 2 || initials.length > 3) {
                showError('Initials must be 2-3 letters');
                return;
            }

            if (password && password.length > 0 && password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            if (password && password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = isUpdateMode
                ? '<span class="loading-spinner"></span> Updating...'
                : '<span class="loading-spinner"></span> Setting up...';

            try {
                // Handle password changes
                let passwordChangeAttempted = false;

                // Check if user is trying to change password in update mode
                if (isUpdateMode) {
                    const currentPassword = document.getElementById('currentPassword')?.value;
                    const newPassword = document.getElementById('newPassword')?.value;
                    const confirmNewPassword = document.getElementById('confirmNewPassword')?.value;

                    if (currentPassword || newPassword || confirmNewPassword) {
                        passwordChangeAttempted = true;

                        // Validate all password fields are filled
                        if (!currentPassword || !newPassword || !confirmNewPassword) {
                            showError('Please fill in all password fields to change your password');
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = 'Update Profile';
                            return;
                        }

                        // Validate new password length
                        if (newPassword.length < 8) {
                            showError('New password must be at least 8 characters');
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = 'Update Profile';
                            return;
                        }

                        // Validate passwords match
                        if (newPassword !== confirmNewPassword) {
                            showError('New passwords do not match');
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = 'Update Profile';
                            return;
                        }

                        // Verify current password and update to new password
                        const client = await ensureSupabase();
                        if (!client) {
                            showError('Unable to change password - Supabase client not available');
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = 'Update Profile';
                            return;
                        }

                        // Reauthenticate with current password
                        const { error: reauthError } = await client.auth.signInWithPassword({
                            email: currentUser.email,
                            password: currentPassword
                        });

                        if (reauthError) {
                            showError('Current password is incorrect');
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = 'Update Profile';
                            return;
                        }

                        // Update to new password
                        const { error: pwdError } = await client.auth.updateUser({
                            password: newPassword
                        });

                        if (pwdError) {
                            console.error('Password update error:', pwdError);
                            showError('Failed to update password: ' + pwdError.message);
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = 'Update Profile';
                            return;
                        }
                    }
                }

                // Handle initial password setup for new users (optional)
                if (password && password.trim() !== '' && !isUpdateMode) {
                    try {
                        const client = await ensureSupabase();
                        if (client && tempToken) {
                            // Establish session using tempToken
                            try {
                                await client.auth.setSession({
                                    access_token: tempToken,
                                    refresh_token: tempToken
                                });
                            } catch (err) {
                                console.warn('Session setup warning:', err);
                            }

                            // Try to set password - if it fails, just warn and continue
                            const { error: pwdError } = await client.auth.updateUser({
                                password: password
                            });

                            if (pwdError) {
                                console.warn('Password not set:', pwdError.message);
                                // Don't fail - user can still use magic link to sign in
                                // Just log it for debugging
                            }
                        }
                    } catch (err) {
                        console.warn('Password setup failed, continuing without password:', err);
                        // Continue anyway - magic link auth still works
                    }
                }

                // Update or create profile
                const endpoint = isUpdateMode ? '/api/auth/me' : '/api/auth/profile-setup';
                const method = isUpdateMode ? 'PUT' : 'POST';

                // Generate username from email (take part before @, sanitize)
                const username = userEmail ? userEmail.split('@')[0].replace(/[^a-zA-Z0-9_]/g, '_') : 'user';

                const payload = isUpdateMode
                    ? { name, initials, color: selectedColor }
                    : { access_token: tempToken, username, name, initials, color: selectedColor };

                const response = await (isUpdateMode
                    ? authFetch(endpoint, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) })
                    : fetch(endpoint, { method, headers: { 'Content-Type': 'application/json' }, credentials: 'include', body: JSON.stringify(payload) })
                );

                const data = await response.json();

                if (response.ok) {
                    if (!isUpdateMode) {
                        sessionStorage.removeItem('supabase_temp_token');
                        sessionStorage.removeItem('supabase_user_data');
                        // Ensure any legacy token storage is cleared
                        sessionStorage.removeItem('sb_at');
                    }

                    if (isUpdateMode && passwordChangeAttempted) {
                        submitBtn.innerHTML = 'âœ“ Profile & Password Updated!';
                    } else {
                        submitBtn.innerHTML = isUpdateMode ? 'âœ“ Profile Updated!' : 'âœ“ Profile Complete!';
                    }

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Failed to update profile');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = isUpdateMode ? 'Update Profile' : 'Complete Setup';
                }
            } catch (error) {
                console.error('Profile error:', error);
                showError('Network error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = isUpdateMode ? 'Update Profile' : 'Complete Setup';
            }
        });

        // Auto-focus name input
        nameInput.focus();
    </script>
</body>
