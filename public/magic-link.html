<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Task Manager</title>
    <link rel="stylesheet" href="styles-auth.css">
    <style>
        .magic-link-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .magic-link-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .magic-link-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .magic-link-header p {
            color: #666;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn-magic {
            width: 100%;
            padding: 14px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-magic:hover {
            background: #4338ca;
        }

        .btn-magic:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            position: relative;
            padding: 0 15px;
            background: white;
            color: #666;
            font-size: 14px;
        }

        .success-message {
            padding: 16px;
            background: #dcfce7;
            border: 1px solid #86efac;
            border-radius: 8px;
            color: #166534;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            padding: 16px;
            background: #fee2e2;
            border: 1px solid #fca5a5;
            border-radius: 8px;
            color: #991b1b;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #4f46e5;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="magic-link-container">
        <div class="magic-link-header">
            <h1>✨ Sign In</h1>
            <p>We'll send you a magic link to sign in instantly</p>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <form id="magicLinkForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    required
                    autocomplete="email"
                >
            </div>

            <button type="submit" class="btn-magic" id="submitBtn">
                Send Magic Link
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="back-link">
            <a href="/login.html">Sign in with password</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('magicLinkForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const emailInput = document.getElementById('email');

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function hideMessages() {
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = emailInput.value.trim();

            if (!email) {
                showError('Please enter your email address');
                return;
            }

            // Disable form
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Sending...';

            try {
                const response = await fetch('/api/auth/magic-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        redirectTo: `${window.location.origin}/auth/callback.html`
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(`✉️ Magic link sent to ${email}! Check your inbox and click the link to sign in.`);
                    emailInput.value = '';
                    submitBtn.innerHTML = '✓ Link Sent';

                    // Reset button after 3 seconds
                    setTimeout(() => {
                        submitBtn.innerHTML = 'Send Another Link';
                        submitBtn.disabled = false;
                    }, 3000);
                } else {
                    showError(data.error || 'Failed to send magic link');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Send Magic Link';

                    if (data.hint) {
                        errorMessage.innerHTML += `<br><small>${data.hint}</small>`;
                    }
                }
            } catch (error) {
                console.error('Magic link error:', error);
                showError('Network error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Magic Link';
            }
        });

        // Auto-focus email input
        emailInput.focus();
    </script>
</body>
</html>
