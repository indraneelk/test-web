<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-container {
            max-width: 440px;
            width: 100%;
            padding: 2.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .reset-header p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--card-bg);
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(240, 106, 106, 0.1);
        }

        .form-help {
            display: block;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.8125rem;
        }

        .btn-reset {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.75rem;
        }

        .btn-reset:hover {
            background: var(--primary-hover);
            box-shadow: var(--shadow-sm);
        }

        .btn-reset:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .error-message {
            padding: 1rem;
            background: #fee2e2;
            border: 1px solid #fca5a5;
            border-radius: 0.5rem;
            color: #991b1b;
            margin-bottom: 1.25rem;
            display: none;
            font-size: 0.875rem;
        }

        .success-message {
            padding: 1rem;
            background: #dcfce7;
            border: 1px solid #86efac;
            border-radius: 0.5rem;
            color: #166534;
            margin-bottom: 1.25rem;
            display: none;
            font-size: 0.875rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .footer-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .loading-state {
            text-align: center;
            padding: 2rem;
        }

        .loading-state p {
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        @media (max-width: 640px) {
            .reset-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Password</h1>
            <p>Enter your new password below</p>
        </div>

        <div id="loadingState" class="loading-state">
            <span class="loading-spinner" style="width: 24px; height: 24px; border-width: 3px;"></span>
            <p>Verifying reset link...</p>
        </div>

        <div id="resetContent" style="display: none;">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="resetForm">
                <div class="input-group">
                    <label for="newPassword">New Password</label>
                    <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        placeholder="Enter new password"
                        required
                        autocomplete="new-password"
                        minlength="8"
                    >
                    <small class="form-help">At least 8 characters</small>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Confirm new password"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="btn-reset" id="submitBtn">
                    Update Password
                </button>
            </form>

            <div class="footer-text">
                <a href="/login.html">Back to Sign In</a>
            </div>
        </div>

        <div id="errorState" style="display: none;">
            <div class="error-message" style="display: block;">
                <span id="errorStateMessage">Invalid or expired reset link.</span>
            </div>
            <div class="footer-text">
                <a href="/login.html">Back to Sign In</a>
            </div>
        </div>
    </div>

    <script src="/vendor/supabase.js"></script>
    <script>
        let supa = null;

        async function initSupabase() {
            if (supa) return supa;
            const resp = await fetch('/api/config/public', { credentials: 'include' });
            const cfg = await resp.json();
            if (!cfg.supabaseUrl || !cfg.supabaseAnonKey) {
                throw new Error('Supabase config missing');
            }
            supa = window.supabase.createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);
            return supa;
        }

        const loadingState = document.getElementById('loadingState');
        const resetContent = document.getElementById('resetContent');
        const errorState = document.getElementById('errorState');
        const form = document.getElementById('resetForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function showErrorState(message) {
            loadingState.style.display = 'none';
            resetContent.style.display = 'none';
            errorState.style.display = 'block';
            document.getElementById('errorStateMessage').textContent = message;
        }

        // Initialize and check for valid session from magic link
        (async () => {
            try {
                const client = await initSupabase();
                let recoveryDetected = false;

                // Listen for auth state changes (handles PASSWORD_RECOVERY event)
                client.auth.onAuthStateChange((event, session) => {
                    console.log('Auth event:', event);
                    if (event === 'PASSWORD_RECOVERY') {
                        recoveryDetected = true;
                        loadingState.style.display = 'none';
                        resetContent.style.display = 'block';
                        newPasswordInput.focus();
                    }
                });

                // Give Supabase a moment to process the URL hash
                await new Promise(resolve => setTimeout(resolve, 500));

                // Check if we have a valid session
                const { data: { session }, error: sessionError } = await client.auth.getSession();

                if (sessionError) {
                    console.error('Session error:', sessionError);
                    showErrorState('Invalid or expired reset link. Please request a new one.');
                    return;
                }

                // If we have a session, show the form (recovery was processed)
                if (session) {
                    loadingState.style.display = 'none';
                    resetContent.style.display = 'block';
                    newPasswordInput.focus();
                } else if (!recoveryDetected) {
                    // No session and no recovery event - invalid link
                    showErrorState('Invalid or expired reset link. Please request a new one.');
                }

            } catch (error) {
                console.error('Init error:', error);
                showErrorState(error.message || 'Failed to verify reset link.');
            }
        })();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Updating...';

            try {
                const client = await initSupabase();
                const { error } = await client.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    throw new Error(error.message);
                }

                showSuccess('Password updated successfully! Redirecting to login...');
                submitBtn.innerHTML = 'Password Updated';
                form.style.display = 'none';

                // Sign out and redirect to login
                setTimeout(async () => {
                    await client.auth.signOut();
                    window.location.href = '/login.html';
                }, 2000);

            } catch (error) {
                console.error('Password update error:', error);
                showError(error.message || 'Failed to update password. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Update Password';
            }
        });
    </script>
</body>
</html>
