<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Invitations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container" style="display: none;">
        <!-- Header -->
        <div class="admin-header">
            <h1>üîê Admin Panel</h1>
            <p>Invite and manage users</p>
            <a href="/" class="back-link">‚Üê Back to App</a>
        </div>

        <!-- View Tabs -->
        <div class="view-tabs">
            <button class="view-tab active" data-view="invitations" onclick="switchView('invitations')">
                Invitations
            </button>
            <button class="view-tab" data-view="users" onclick="switchView('users')">
                Manage Users
            </button>
        </div>

        <!-- Invitations Section -->
        <div id="invitationsSection">
            <!-- Invite Form -->
            <div class="invite-section">
            <h2>Send Invitation</h2>
            <form id="inviteForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="user@example.com"
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="btn-primary" id="submitBtn">
                    Send Magic Link Invitation
                </button>
            </form>
            <div id="inviteStatus" class="status-message"></div>
        </div>

        <!-- Invitations List -->
        <div class="invitations-section">
            <h2>Invitations</h2>
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All</button>
                <button class="filter-tab" data-filter="pending">Pending</button>
                <button class="filter-tab" data-filter="accepted">Accepted</button>
            </div>
            <div id="invitationsList" class="invitations-list">
                <!-- Populated by JavaScript -->
                <div class="loading">Loading invitations...</div>
            </div>
        </div>
        </div>

        <!-- Users Section -->
        <div id="usersSection" style="display: none;">
            <div class="users-section">
                <h2>Manage Users</h2>
                <p class="section-description">
                    View and manage all registered users. Deleting a user will unassign their tasks and delete their personal project folder.
                </p>
                <div id="usersList" class="users-list">
                    <!-- Populated by JavaScript -->
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/vendor/supabase.js"></script>
    <script src="auth-helper.js"></script>
    <script src="admin.js"></script>
</body>
</html>
