<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Invitations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1>üîê Admin Panel</h1>
            <p>Invite and manage users</p>
            <a href="/" class="back-link">‚Üê Back to App</a>
        </div>

        <!-- Invite Form -->
        <div class="invite-section">
            <h2>Send Invitation</h2>
            <form id="inviteForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="user@example.com"
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="btn-primary" id="submitBtn">
                    Send Magic Link Invitation
                </button>
            </form>
            <div id="inviteStatus" class="status-message"></div>
        </div>

        <!-- Invitations List -->
        <div class="invitations-section">
            <h2>Invitations</h2>
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All</button>
                <button class="filter-tab" data-filter="pending">Pending</button>
                <button class="filter-tab" data-filter="accepted">Accepted</button>
            </div>
            <div id="invitationsList" class="invitations-list">
                <!-- Populated by JavaScript -->
                <div class="loading">Loading invitations...</div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
