<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üìã Task Manager</h2>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item active" data-view="all">
                    <span class="nav-icon">üìä</span>
                    <span>All Tasks</span>
                </button>
                <button class="nav-item" data-view="my-tasks">
                    <span class="nav-icon">üë§</span>
                    <span>My Tasks</span>
                </button>
            </nav>
            <div class="sidebar-footer">
                <div class="filter-section">
                    <label>Filter by Team Member:</label>
                    <select id="pocFilter" class="filter-select">
                        <option value="">All Members</option>
                    </select>
                </div>
                <div class="filter-section">
                    <label>Filter by Project:</label>
                    <select id="projectFilter" class="filter-select">
                        <option value="">All Projects</option>
                    </select>
                </div>
                <div class="filter-section">
                    <label>Filter by Status:</label>
                    <select id="statusFilter" class="filter-select">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1 id="pageTitle">All Tasks</h1>
                    <div class="stats-inline">
                        <span class="stat-badge">
                            <span class="stat-label">Total:</span>
                            <span class="stat-value" id="totalTasks">0</span>
                        </span>
                        <span class="stat-badge completed">
                            <span class="stat-label">Completed:</span>
                            <span class="stat-value" id="completedTasks">0</span>
                        </span>
                        <span class="stat-badge pending">
                            <span class="stat-label">Pending:</span>
                            <span class="stat-value" id="pendingTasks">0</span>
                        </span>
                    </div>
                </div>
                <div class="header-actions">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search tasks...">
                    <button id="addTaskBtn" class="btn btn-primary">
                        <span>+</span> New Task
                    </button>
                </div>
            </header>

            <div class="content-area">
                <div id="taskList" class="task-list">
                    <!-- Tasks will be rendered here -->
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">üìù</div>
                    <h3>No tasks yet</h3>
                    <p>Create your first task to get started</p>
                    <button class="btn btn-primary" onclick="openTaskModal()">
                        <span>+</span> Create Task
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-backdrop" onclick="closeTaskModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Task</h2>
                <button class="close-btn" onclick="closeTaskModal()">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">

                <div class="form-group">
                    <label for="taskName">Task Name <span class="required">*</span></label>
                    <input type="text" id="taskName" class="form-input" placeholder="Enter task name" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description <span class="required">*</span></label>
                    <textarea id="taskDescription" class="form-textarea" rows="4" placeholder="Describe the task..." required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPoc">Point of Contact <span class="required">*</span></label>
                        <input type="text" id="taskPoc" class="form-input" placeholder="e.g., John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="taskDate">Due Date <span class="required">*</span></label>
                        <input type="date" id="taskDate" class="form-input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskProject">Project <span class="required">*</span></label>
                        <input type="text" id="taskProject" class="form-input" placeholder="e.g., Website Redesign" required>
                    </div>

                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" class="form-select">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span id="submitBtnText">Create Task</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-backdrop" onclick="closeDeleteModal()"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Delete Task</h2>
                <button class="close-btn" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this task? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
