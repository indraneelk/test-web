<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background-color: var(--bg-color); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
    .container { max-width: 460px; width: 100%; padding: 2rem; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 0.75rem; box-shadow: var(--shadow); }
    h1 { font-size: 1.5rem; margin: 0 0 0.25rem; color: var(--text-primary); }
    p { color: var(--text-secondary); margin: 0 0 1rem; }
    .input-group { margin-bottom: 1rem; }
    .input-group label { display:block; margin-bottom:0.5rem; color: var(--text-primary); font-weight:600; font-size:0.875rem; }
    .input-group input { width:100%; padding:0.75rem 1rem; border:1px solid var(--border-color); border-radius:0.5rem; background:var(--card-bg); color:var(--text-primary); }
    .actions { display:flex; gap:0.75rem; margin-top: 0.5rem; }
    .btn { padding: 0.75rem 1.25rem; border-radius:0.5rem; border:none; cursor:pointer; font-weight:600; }
    .btn-primary { background: var(--primary-color); color:#fff; }
    .btn-secondary { background: var(--bg-elevated); color: var(--text-primary); border:1px solid var(--border-color); }
    .error { padding:0.75rem 1rem; background:#fee2e2; border:1px solid #fca5a5; color:#991b1b; border-radius:0.5rem; margin-bottom:1rem; display:none; }
    .success { padding:0.75rem 1rem; background:#dcfce7; border:1px solid #86efac; color:#166534; border-radius:0.5rem; margin-bottom:1rem; display:none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Change Password</h1>
    <p>Set a new password for your account.</p>
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    <form id="form">
      <div class="input-group">
        <label for="password">New Password</label>
        <input id="password" type="password" minlength="8" required placeholder="At least 8 characters" autocomplete="new-password">
      </div>
      <div class="input-group">
        <label for="confirm">Confirm Password</label>
        <input id="confirm" type="password" minlength="8" required placeholder="Re-enter password" autocomplete="new-password">
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">Update Password</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/profile-update.html'">Back</button>
      </div>
    </form>
  </div>

  <script src="/vendor/supabase.js"></script>
  <script>
    function showError(msg){ const el=document.getElementById('error'); el.textContent=msg; el.style.display='block'; document.getElementById('success').style.display='none'; }
    function showSuccess(msg){ const el=document.getElementById('success'); el.textContent=msg; el.style.display='block'; document.getElementById('error').style.display='none'; }

    async function loadConfig(){
      const resp = await fetch('/api/config/public');
      if (!resp.ok) throw new Error('Failed to load config');
      return resp.json();
    }

    // Singleton Supabase client to avoid multiple instances
    let supaClient = null;
    async function ensureSupabase(){
      if (supaClient) return supaClient;
      try{
        const cfg = await loadConfig();
        if (window.supabase && cfg.supabaseUrl && cfg.supabaseAnonKey){
          supaClient = window.supabase.createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);
        }
      }catch(_){}
      return supaClient;
    }

    async function getAccessToken(){
      try{
        const client = await ensureSupabase();
        if (client){
          const { data } = await client.auth.getSession();
          return data?.session?.access_token || null;
        }
      }catch(_){}
      return null;
    }

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const pwd = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if (pwd !== confirm){ showError('Passwords do not match'); return; }
      if (pwd.length < 8){ showError('Password must be at least 8 characters'); return; }

      try{
        const token = await getAccessToken();
        if (!token){ window.location.href = '/login.html'; return; }
        const cfg = await loadConfig();
        const url = `${cfg.supabaseUrl}/auth/v1/user`;
        const resp = await fetch(url, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
            'apikey': cfg.supabaseAnonKey
          },
          body: JSON.stringify({ password: pwd })
        });

        if (!resp.ok){
          const txt = await resp.text();
          throw new Error(txt || 'Password update failed');
        }
        showSuccess('Password updated successfully');
        setTimeout(() => window.location.href = '/profile-update.html', 800);
      }catch(err){ showError(err.message); }
    });
  </script>
</body>
</html>
